name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDKIT: 1
  CI: true

jobs:
  # ==========================================
  # STATIC CHECKS
  # ==========================================
  frontend-lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        run: make ci-fe-lint

      - name: Type check
        run: make ci-fe-type-check

  backend-lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python and Poetry
        uses: ./.github/actions/setup-python-poetry
        with:
          install-dev: true
      
      - name: Run linting
        run: make ci-be-lint

      - name: Type check
        run: make ci-be-type-check

  # ==========================================
  # BUILD IMAGES
  # ==========================================
  build-frontend-image:
    runs-on: ubuntu-latest
    needs: frontend-lint-typecheck
    permissions:
      contents: read
      packages: write  
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=sha,prefix=frontend-
            type=ref,event=branch
            type=ref,event=pr
      
      - name: Build and cache frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Save frontend image
        run: |
          LOWERCASE_IMAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          docker save ${{ env.REGISTRY }}/$LOWERCASE_IMAGE_NAME-frontend:${{ steps.meta.outputs.version }} | gzip > /tmp/frontend.tar.gz
          ls -la /tmp/frontend.tar.gz

      - name: Upload frontend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: /tmp/frontend.tar.gz
          retention-days: 1

      - name: Set output for frontend
        run: echo "frontend-tag=${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

  build-backend-image:
    runs-on: ubuntu-latest
    needs: backend-lint-typecheck
    permissions:
      contents: read
      packages: write  
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=sha,prefix=backend-
            type=ref,event=branch
            type=ref,event=pr
      
      - name: Build and cache backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Save backend image
        run: |
          LOWERCASE_IMAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          docker save ${{ env.REGISTRY }}/$LOWERCASE_IMAGE_NAME-backend:${{ steps.meta.outputs.version }} | gzip > /tmp/backend.tar.gz
          ls -la /tmp/backend.tar.gz

      - name: Upload backend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend.tar.gz
          retention-days: 1

      - name: Set output for backend
        run: echo "backend-tag=${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

  # ==========================================
  # DATABASE MIGRATION CHECKS
  # ==========================================
  backend-migrations-check:
    runs-on: ubuntu-latest
    needs: build-backend-image
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: docappoint_test
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      
      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp

      - name: Load backend image
        run: |
          docker load < /tmp/backend.tar.gz

      - name: Check for missing migrations
        env:
          # DATABASE_URL: postgres://postgres:password@localhost:5432/docappoint_test
          POSTGRES_DB: docappoint_test
          REDIS_URL: test-redis-secret-for-ci
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DJANGO_SETTINGS_MODULE: api.settings.development
          EMAIL_VERIFY_SECRET: test-email-secret-for-ci
        run: make ci-be-migrations-check-docker TAG=${{ needs.build-backend-image.outputs.image-tag }}

  # ==========================================
  # UNIT TESTS
  # ==========================================
  frontend-unit-test:
    runs-on: ubuntu-latest
    needs: build-frontend-image
    steps:
      - uses: actions/checkout@v4
      
      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp
        
      - name: Load frontend image
        run: |
          ls -la /tmp/frontend.tar.gz
          file /tmp/frontend.tar.gz
          gzip -t /tmp/frontend.tar.gz || echo "Corrupted gzip file"
          docker load < /tmp/frontend.tar.gz
          docker images # Verify image is loaded
      
      - name: Run unit tests
        run: make ci-fe-test-docker TAG=${{ needs.build-frontend-image.outputs.image-tag }}

  backend-unit-test:
    runs-on: ubuntu-latest
    needs: [build-backend-image, backend-migrations-check]
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: docappoint_test
        # options: >-
        #   --health-cmd pg_isready
        #   --health-interval 10s
        #   --health-timeout 5s
        #   --health-retries 5
        #   --tmpfs /var/lib/postgresql/data:rw,noexec,nosuid,size=256m
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp

      - name: Load backend image
        run: |
          ls -la /tmp/backend.tar.gz
          file /tmp/backend.tar.gz
          gzip -t /tmp/backend.tar.gz || echo "Corrupted gzip file"
          docker load < /tmp/backend.tar.gz
          docker images
      
      - name: Run tests
        env:
          POSTGRES_DB: docappoint_test
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DJANGO_SETTINGS_MODULE: api.settings.development
          # PROVIDER_PASSWORD: testpwdforci123
          # ADMIN_USERNAME: testuserforci123
          # ADMIN_EMAIL: testuserci@admin.com
          # ADMIN_PASSWORD: testpwdforciadm1n
          # EMAIL_VERIFY_SECRET: test-email-secret-for-ci
        run: make ci-be-test-docker TAG=${{ needs.build-backend-image.outputs.image-tag }}

  # ==========================================
  # PUSH IMAGES
  # ==========================================
  push-images:
    runs-on: ubuntu-latest
    needs: [build-frontend-image, build-backend-image, frontend-unit-test, backend-unit-test]
    # Only push on main branch, not PRs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [frontend, backend]
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download ${{ matrix.service }} image
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service }}-image
          path: /tmp
      
      - name: Load and push ${{ matrix.service }} image
        run: |
          docker load < /tmp/${{ matrix.service }}.tar.gz
          LOWERCASE_IMAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          docker push --all-tags ${{ env.REGISTRY }}/$LOWERCASE_IMAGE_NAME-${{ matrix.service }}
  