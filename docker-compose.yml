services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: docappoint
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    develop:
      watch:
        - action: rebuild
          path: ./backend
          target: /app
    command: >
      sh -c "python manage.py makemigrations api &&
             python manage.py migrate &&
             python manage.py seed_providers &&
             python manage.py runserver 0.0.0.0:8000"
    deploy:
      resources:
        limits:
          memory: 2G
    volumes:
      - ./backend:/api
      - ./backend/media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data: